<html>
    <head>
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="index.css"></link>
    </head>
    <body>
        <h2>Welcome to Rock Paper Scissors</h2>
          <p id="start-el">Tap the Button to start</p>
        <div id="content">
            <div id="container">
                <img id="comp-el" src="rock.png">
                <img id="player-el" src="rock.png">
            </div>
            <div id="choices">
                <button class="btn1" onclick="selectChoice('rock')">Rock</button>
                <button class="btn2" onclick="selectChoice('paper')">Paper</button>
                <button class="btn3" onclick="selectChoice('scissor')">Scissor</button>
            </div>
        </div>
        <button class="start" onclick="startGame()">Start Game</button>
        <button class="stop" onclick="stopGame()">Stop Game</button>

        <script src="index.js"></script>
    </body>
</html>
